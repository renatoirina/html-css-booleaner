<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html css booleaner</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Apertura Header -->
    <header>
        <!-- Posizionamento Logo in basso a sinistra del banner -->
        <div class="logo">
            <img src="./img/logo.svg" alt="Logo">
        </div>
    </header>
    <!-- Chiusura Header -->

    <!-- Apertura Main -->
    <main>
        <!-- Titolo pagina -->
        <section>
            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
            <h2>Scritto da <em>The Booleaner</em></h2>
            <h3>il 10/10/2020</h3>
        </section>
        <!-- Chiusura titolo pagina -->

        <!-- Foto e descrizione -->
        <div class="photo-description">
            <img src="./img/tim-1.jpg" alt="Tim che parla">
            <img src="./img/tim-2.jpg" alt="Foto di Tim">
            <p>
                1st Photo: John S.and James L. knight Foundation, by Scott Henrichsen
                <br>
                2nd Photo: Wikimedia, by Paul Clarke
            </p>
        </div>
        <!-- Chiusura Foto e descrizione -->
    </main>
    <!-- Chiusura Main -->

    <!-- Apertura Footer -->
    <footer>

    </footer>
    <!-- Chiusura Footer -->
</body>
</html>
